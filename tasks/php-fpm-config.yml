- name: Change in php-fpm.config env
  ansible.builtin.blockinfile:
    path: /etc/php-fpm.d/www.conf
    marker: ";<!-- {mark} ANSIBLE MANAGED BLOCK -->"
    insertafter: '^\;env\[TEMP\]'
    block: |
        env[HOSTNAME] = $HOSTNAME
        env[PATH] = /usr/local/bin:/usr/bin:/bin
        env[TMP] = /tmp
        env[TMPDIR] = /tmp
        env[TEMP] = /tmp


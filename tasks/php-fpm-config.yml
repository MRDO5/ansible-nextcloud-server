---

- name: Change in php-fpm.config user name 
  ansible.builtin.lineinfile:
    path: /etc/php-fpm.d/www.conf
    regexp: '^user'
    line: user = nginx

- name: Change in php-fpm.config group name 
  ansible.builtin.lineinfile:
    path: /etc/php-fpm.d/www.conf
    regexp: '^group'
    line: group = nginx

